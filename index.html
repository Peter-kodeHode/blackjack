<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>

      <h1>Blackjack</h1>
      <p id="message-el">Want to play a round?</p>
      <p id="your-bet">Bet:</p>
    <div class="input-section">
      <button class="action-btn" onclick="placeBet()">PLACE BET</button>
      <input id="bet-input" class="game-input" type="number" />
    </div>
    <div class="game-section dealer-section">
      <p id="dealer-cards-el" class="cards-display">Dealer cards:</p>
      <p id="dealer-sum-el" class="sum-display">Dealers' sum:</p>
      <div id="dealer-card-img" class="card-container"></div>
    </div>
    <p id="dealer-el"></p>
    <div class="game-section">
      <div class="game-controls">
        <button class="game-btn" onclick="startGame()">START GAME</button>
        <button class="game-btn" onclick="stand()">STAND</button>
        <button class="game-btn" onclick="newCard()">HIT</button>
      </div>

      
    </div>
    <p id="player-el"></p>


    <div class="game-section player-section">
      <p id="cards-el" class="cards-display">Your cards:</p>
      <p id="sum-el" class="sum-display">Your sum:</p>

      <div id="player-card-img" class="card-container"></div>
    </div>
<!-- 
    <div class="input-section">
      <button class="action-btn" onclick="setName()">SET YOUR NAME</button>
      <input id="name-input" class="game-input" />
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
