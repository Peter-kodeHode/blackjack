<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <h1>Blackjack</h1>

    <div class="game-section dealer-section">
      <div class="card-info">
        <p id="dealer-cards-el" class="cards-display">Cards:</p>
        <p id="dealer-sum-el" class="sum-display">Sum:</p>
      </div>
      <div id="dealer-card-img" class="card-container"></div>
    </div>
    <p id="dealer-el"></p>
    <p id="message-el">Want to play a round?</p>
    <p id="payout-message-el"></p>

    <p id="player-el"></p>

    <div class="game-section player-section">
      <div class="card-info">
        <p id="cards-el" class="cards-display">Cards:</p>
        <p id="sum-el" class="sum-display">Sum:</p>
      </div>
      <div id="player-card-img" class="card-container"></div>
    </div>
    <p id="your-bet">Bet:</p>
    <div class="game-controls">
      <!-- <button class="action-btn" onclick="setName()">NAME</button> -->
      <button class="game-btn" onclick="newCard()">HIT</button>
      <button class="game-btn" onclick="stand()">STAND</button>
    </div>
    <div class="input-section">
      <button class="bet-btn" onclick="bet1()">1</button>
      <button class="bet-btn" onclick="bet10()">10</button>
      <button class="bet-btn" onclick="bet50()">50</button>

      <input id="bet-input" class="game-input" type="number" />
      <button class="bet-btn" id="place-bet-btn" onclick="placeBet()">PLACE BET</button>
      
    </div> <button class="game-btn" onclick="startGame()">START GAME</button>

    <script src="script.js"></script>
  </body>
</html>
